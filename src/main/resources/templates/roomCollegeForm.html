<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Room</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' th:href="@{/styles/main.css}">
    <link rel='stylesheet' type='text/css' media='screen' th:href="@{/styles/lobby.css}">
    
</head>
<body>

    <header id="nav">
       <div class="nav--list">
            <a th:href="@{/}">
                <h3 id="logo">
                    <span>BrainWave</span>
                </h3>
            </a>
       </div>

        <div id="nav__links">
            <a class="nav__link" th:href="@{/}">
                Lobby
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ede0e0" viewBox="0 0 24 24"><path d="M20 7.093v-5.093h-3v2.093l3 3zm4 5.907l-12-12-12 12h3v10h7v-5h4v5h7v-10h3zm-5 8h-3v-5h-8v5h-3v-10.26l7-6.912 7 6.99v10.182z"/></svg>
            </a>
            <a class="nav_link" id="createroom_btn" th:href="@{/lobby}">
                Create Room
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ede0e0" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"/></svg>
            </a>
        </div>
    </header>

    <main id="room_lobby_container">
        
        <div id="form__container">
             <div id="form_container_header">
                 <p>Create or Join Room</p>
             </div>
 
             <form th:action="@{/college/create-room}" method="post" th:object="${collegeDTO}">
 
                 <div class="form_field_wrapper">
                     <label>Room Name</label>
                    <input type="text" id="name" th:field="*{chatName}" placeholder="Enter Room Name">
                 </div>
 
                 <div class="form_field_wrapper">
                     <label for="image">Room Image URL:</label>
                     <input type="text" id="image" th:field="*{chatImage}" placeholder="Enter Image URL">
                 </div>
 
                 <div class="form_field_wrapper">
                     <button type="submit">Create Room
                         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"/></svg>
                    </button>
                 </div>
            </form>
        </div>
     </main>
    
</body>
<script type="text/javascript" th:src="@{/js/lobby.js}"></script>
</html>
